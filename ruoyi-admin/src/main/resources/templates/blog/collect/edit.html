<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改收藏')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-collect-edit" th:object="${blogCollect}">
            <input name="collectId" th:field="*{collectId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属用户id：</label>
                <div class="col-sm-8">
                    <input name="collectUserId" th:field="*{collectUserId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">文章id：</label>
                <div class="col-sm-8">
                    <input name="articleId" th:field="*{articleId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">收藏人：</label>
                <div class="col-sm-8">
                    <input name="createUser" th:field="*{createUser}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">删除标记：</label>
                <div class="col-sm-8">
                    <input name="deleteFlag" th:field="*{deleteFlag}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "blog/collect";
        $("#form-collect-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-collect-edit').serialize());
            }
        }
    </script>
</body>
</html>
