<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增点赞')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-like-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属用户id：</label>
                <div class="col-sm-8">
                    <input name="likeUserId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">文章id：</label>
                <div class="col-sm-8">
                    <input name="articleId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">点赞人：</label>
                <div class="col-sm-8">
                    <input name="createUser" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "blog/like"
        $("#form-like-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-like-add').serialize());
            }
        }
    </script>
</body>
</html>
